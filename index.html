<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Финансовый трекер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Финансовый трекер</h1>
        <div id="balances">
            <p>Кошелек: <span id="wallet">0</span> ₽</p>
            <p>Сберегательный: <span id="savings">0</span> ₽</p>
            <p>Экстренный: <span id="emergency">0</span> ₽</p>
            <p>Крипта: <span id="crypto">0</span> ₽</p>
        </div>
        <div class="controls">
            <input type="number" id="amount" placeholder="Сумма" min="0">
            <button onclick="updateBalance('received')">Получил</button>
            <button onclick="updateBalance('spent')">Потратил</button>
            <button onclick="updateBalance('to_savings')">На сберегательный</button>
            <button onclick="updateBalance('to_emergency')">На экстренный</button>
            <button onclick="updateBalance('from_savings')">Взял со сберегательного</button>
            <button onclick="updateBalance('from_emergency')">Взял с экстренного</button>
            <button onclick="updateBalance('crypto_received')">Получил (крипта)</button>
            <button onclick="updateBalance('crypto_withdrawn')">Вывел (крипта)</button>
        </div>
        <div class="file-controls">
            <button onclick="saveToJson()">Сохранить в JSON</button>
            <input type="file" id="loadFile" accept=".json" onchange="loadFromJson()">
            <button onclick="document.getElementById('reportFile').click()">Загрузить для отчета</button>
            <input type="file" id="reportFile" accept=".json" onchange="generateReport()" style="display: none;">
        </div>
        <p id="error" style="color: red;"></p>
        <div id="report" style="display: none;">
            <h2>Отчет</h2>
            <table>
                <tr><td>Всего получено:</td><td><span id="totalReceived">0</span> ₽</td></tr>
                <tr><td>Получено (крипта):</td><td><span id="totalCryptoReceived">0</span> ₽</td></tr>
                <tr><td>Выведено (крипта):</td><td><span id="totalCryptoWithdrawn">0</span> ₽</td></tr>
                <tr><td>На накопительном:</td><td><span id="totalSavings">0</span> ₽</td></tr>
                <tr><td>На экстренном:</td><td><span id="totalEmergency">0</span> ₽</td></tr>
                <tr><td>Потрачено:</td><td><span id="totalSpent">0</span> ₽</td></tr>
                <tr><td>Итог (получено - потрачено):</td><td><span id="netResult">0</span> ₽</td></tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
