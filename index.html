<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый учёт</title>
    <style>
        /* Стили остались без изменений */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .button {
            padding: 10px;
            width: 100%;
            margin: 5px 0;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .button:active {
            opacity: 0.7;
        }
        .income { background-color: #4CAF50; }
        .expenses { background-color: #F44336; }
        .savings-main { background-color: #2196F3; }
        .savings-emergency { background-color: #FFC107; }
        .withdrawals-main { background-color: #9C27B0; }
        .withdrawals-emergency { background-color: #FF5722; }
        .file { background-color: #607D8B; }
        .clear { background-color: #FF9800; }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Весь интерфейс остался без изменений -->
    <h2>Финансовый учёт</h2>
    <input type="number" id="amount" placeholder="Введите сумму" oninput="checkInput()" />
    <button class="button income" id="incomeBtn" onclick="addEntry('income')" disabled>Получил</button>
    <button class="button expenses" id="expensesBtn" onclick="addEntry('expenses')" disabled>Потратил</button>
    <button class="button savings-main" id="savingsMainBtn" onclick="addSavings('main')" disabled>Отложил в накопительный</button>
    <button class="button savings-emergency" id="savingsEmergencyBtn" onclick="addSavings('emergency')" disabled>Отложил в экстренный</button>
    <button class="button withdrawals-main" id="withdrawalsMainBtn" onclick="addWithdrawal('main')" disabled>Взял из накопительных</button>
    <button class="button withdrawals-emergency" id="savingsEmergencyBtn" onclick="addWithdrawal('emergency')" disabled>Взял из экстренных</button>
    <h3>Отчёты</h3>
    <button class="button file" onclick="generateReport(1)">За месяц</button>
    <button class="button file" onclick="generateReport(3)">За 3 месяца</button>
    <button class="button file" onclick="generateReport(6)">За 6 месяцев</button>
    <h3>Файл</h3>
    <button class="button file" onclick="saveToFile()">Сохранить в файл</button>
    <input type="file" id="fileInput" onchange="loadFromFile(event)" />
    <h3>Отчёт</h3>
    <table id="reportTable">
        <thead>
            <tr>
                <th>Тип</th>
                <th>Сумма</th>
                <th>Дата</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <h3>Остатки и суммы</h3>
    <table id="summaryTable">
        <thead>
            <tr>
                <th>Описание</th>
                <th>Сумма</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Всего потратил</td>
                <td id="totalSpent">0</td>
            </tr>
            <tr>
                <td>Положил на счет</td>
                <td id="totalDeposited">0</td>
            </tr>
            <tr>
                <td>Положил на экстренный счет</td>
                <td id="totalEmergencyDeposited">0</td>
            </tr>
            <tr>
                <td>Взял с накопительного</td>
                <td id="totalWithdrawnMain">0</td>
            </tr>
            <tr>
                <td>Взял с экстренного</td>
                <td id="totalWithdrawnEmergency">0</td>
            </tr>
            <tr>
                <td>Остаток на кошельке</td>
                <td id="walletBalance">0</td>
            </tr>
            <tr>
                <td>Остаток на накопительном</td>
                <td id="mainAccountBalance">0</td>
            </tr>
            <tr>
                <td>Остаток на экстренном</td>
                <td id="emergencyAccountBalance">0</td>
            </tr>
        </tbody>
    </table>
    <button class="button clear" onclick="clearData()">Очистить</button>
</div>
<script>
    let data = {
        income: [],
        expenses: [],
        savings: { main: [], emergency: [] },
        withdrawals: { main: [], emergency: [] }
    };

    const saveData = (newData) => {
        localStorage.setItem('financeData', JSON.stringify(newData));
        data = newData;
    };

    const loadData = () => {
        const storedData = localStorage.getItem('financeData');
        if (storedData) {
            data = JSON.parse(storedData);
        }
    };
    loadData();

    const checkInput = () => {
        const amount = document.getElementById('amount').value;
        const buttons = [
            'incomeBtn', 'expensesBtn', 'savingsMainBtn', 'savingsEmergencyBtn', 
            'withdrawalsMainBtn', 'withdrawalsEmergencyBtn'
        ];
        buttons.forEach(btnId => {
            document.getElementById(btnId).disabled = !amount;
        });
    };

    const addEntry = (category) => {
        const amount = parseFloat(document.getElementById('amount').value);
        if (!amount) return;
        const newEntry = { amount, date: new Date().toISOString().split('T')[0] };
        data[category].push(newEntry);
        saveData(data);
        document.getElementById('amount').value = '';
        checkInput();
        updateSummary();
    };

    const addSavings = (category) => {
        const amount = parseFloat(document.getElementById('amount').value);
        if (!amount) return;
        const newEntry = { amount, date: new Date().toISOString().split('T')[0] };
        data.savings[category].push(newEntry);
        saveData(data);
        document.getElementById('amount').value = '';
        checkInput();
        updateSummary();
    };

    const addWithdrawal = (category) => {
        const amount = parseFloat(document.getElementById('amount').value);
        if (!amount) return;
        const newEntry = { amount, date: new Date().toISOString().split('T')[0] };
        data.withdrawals[category].push(newEntry);
        saveData(data);
        document.getElementById('amount').value = '';
        checkInput();
        updateSummary();
    };

    const generateReport = (months) => {
        const now = new Date();
        const pastDate = new Date();
        pastDate.setMonth(now.getMonth() - months);
        
        const report = {
            income: data.income.filter(i => new Date(i.date) >= pastDate),
            expenses: data.expenses.filter(e => new Date(e.date) >= pastDate),
            savings: {
                main: data.savings.main.filter(s => new Date(s.date) >= pastDate),
                emergency: data.savings.emergency.filter(s => new Date(s.date) >= pastDate)
            },
            withdrawals: {
                main: data.withdrawals.main.filter(w => new Date(w.date) >= pastDate),
                emergency: data.withdrawals.emergency.filter(w => new Date(w.date) >= pastDate)
            }
        };
        
        renderReport(report);
    };

    const renderReport = (report) => {
        const tableBody = document.getElementById('reportTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';
        
        const addRow = (type, entries) => {
            entries.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${type}</td><td>${entry.amount}</td><td>${entry.date}</td>`;
                tableBody.appendChild(row);
            });
        };

        addRow('Доход', report.income);
        addRow('Расход', report.expenses);
        addRow('Накопительное', report.savings.main);
        addRow('Экстренные', report.savings.emergency);
        addRow('Взято с накопительного', report.withdrawals.main);
        addRow('Взято с экстренного', report.withdrawals.emergency);
    };

    const updateSummary = () => {
        const totalIncome = data.income.reduce((sum, entry) => sum + entry.amount, 0);
        const totalSpent = data.expenses.reduce((sum, entry) => sum + entry.amount, 0);
        const totalSavingsMain = data.savings.main.reduce((sum, entry) => sum + entry.amount, 0);
        const totalSavingsEmergency = data.savings.emergency.reduce((sum, entry) => sum + entry.amount, 0);
        const totalWithdrawalsMain = data.withdrawals.main.reduce((sum, entry) => sum + entry.amount, 0);
        const totalWithdrawalsEmergency = data.withdrawals.emergency.reduce((sum, entry) => sum + entry.amount, 0);

        document.getElementById('totalSpent').textContent = totalSpent;
        document.getElementById('totalDeposited').textContent = totalSavingsMain;
        document.getElementById('totalEmergencyDeposited').textContent = totalSavingsEmergency;
        document.getElementById('totalWithdrawnMain').textContent = totalWithdrawalsMain;
        document.getElementById('totalWithdrawnEmergency').textContent = totalWithdrawalsEmergency;

        const walletBalance = totalIncome 
            - totalSpent 
            - (totalSavingsMain + totalSavingsEmergency) 
            + (totalWithdrawalsMain + totalWithdrawalsEmergency);
        
        document.getElementById('walletBalance').textContent = walletBalance;

        document.getElementById('mainAccountBalance').textContent = totalSavingsMain - totalWithdrawalsMain;
        document.getElementById('emergencyAccountBalance').textContent = totalSavingsEmergency - totalWithdrawalsEmergency;
    };

    const saveToFile = () => {
        const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'finance_data.json';
        link.click();
    };

    const loadFromFile = (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const newData = JSON.parse(e.target.result);
                saveData(newData);
                alert('Данные успешно загружены!');
                updateSummary();
            } catch (err) {
                alert('Ошибка загрузки данных');
            }
        };
        reader.readAsText(file);
    };

    const clearData = () => {
        if (confirm('Вы уверены, что хотите очистить все данные?')) {
            saveData({
                income: [],
                expenses: [],
                savings: { main: [], emergency: [] },
                withdrawals: { main: [], emergency: [] }
            });
            document.getElementById('reportTable').innerHTML = '';
            updateSummary();
        }
    };
</script>
</body>
</html>
