<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый учёт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .button {
            padding: 10px;
            width: 100%;
            margin: 5px 0;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .button:active {
            opacity: 0.7;
        }

        .income { background-color: #4CAF50; }
        .expenses { background-color: #F44336; }
        .savings-main { background-color: #2196F3; }
        .savings-emergency { background-color: #FFC107; }
        .withdrawals-main { background-color: #9C27B0; }
        .withdrawals-emergency { background-color: #FF5722; }
        .file { background-color: #607D8B; }
        .clear { background-color: #FF9800; }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Финансовый учёт</h2>
    <input type="number" id="amount" placeholder="Введите сумму" oninput="checkInput()" />
    <button class="button income" id="incomeBtn" onclick="addEntry('income')" disabled>Получил</button>
    <button class="button expenses" id="expensesBtn" onclick="addEntry('expenses')" disabled>Потратил</button>
    <button class="button savings-main" id="savingsMainBtn" onclick="addSavings('main')" disabled>Отложил в накопительный</button>
    <button class="button savings-emergency" id="savingsEmergencyBtn" onclick="addSavings('emergency')" disabled>Отложил в экстренный</button>
    <button class="button withdrawals-main" id="withdrawalsMainBtn" onclick="addWithdrawal('main')" disabled>Взял из накопительных</button>
    <button class="button withdrawals-emergency" id="withdrawalsEmergencyBtn" onclick="addWithdrawal('emergency')" disabled>Взял из экстренных</button>

    <h3>Отчёты</h3>
    <button class="button file" onclick="generateReport(1)">За месяц</button>
    <button class="button file" onclick="generateReport(3)">За 3 месяца</button>
    <button class="button file" onclick="generateReport(6)">За 6 месяцев</button>

    <h3>Файл</h3>
    <button class="button file" onclick="saveToFile()">Сохранить в файл</button>
    <input type="file" id="fileInput" onchange="loadFromFile(event)" />

    <h3>Отчёт</h3>
    <table id="reportTable">
        <thead>
            <tr>
                <th>Тип</th>
                <th>Сумма</th>
                <th>Дата</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данные отчета будут добавляться сюда -->
        </tbody>
    </table>

    <h3>Остатки и суммы</h3>
    <table id="summaryTable">
        <thead>
            <tr>
                <th>Описание</th>
                <th>Сумма</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Всего потратил</td>
                <td id="totalSpent">0</td>
            </tr>
            <tr>
                <td>Положил на счет</td>
                <td id="totalDeposited">0</td>
            </tr>
            <tr>
                <td>Положил на экстренный счет</td>
                <td id="totalEmergencyDeposited">0</td>
            </tr>
            <tr>
                <td>Взял с накопительного</td>
                <td id="totalWithdrawnMain">0</td>
            </tr>
            <tr>
                <td>Взял с экстренного</td>
                <td id="totalWithdrawnEmergency">0</td>
            </tr>
            <tr>
                <td>Остаток на кошельке</td>
                <td id="walletBalance">0</td>
            </tr>
            <tr>
                <td>Остаток на накопительном</td>
                <td id="mainAccountBalance">0</td>
            </tr>
            <tr>
                <td>Остаток на экстренном</td>
                <td id="emergencyAccountBalance">0</td>
            </tr>
        </tbody>
    </table>

    <button class="button clear" onclick="clearData()">Очистить</button>
</div>

<script>
    let data = {
        income: [],
        expenses: [],
        savings: { main: [], emergency: [] },
        withdrawals: { main: [], emergency: [] }
    };

    const saveData = (newData) => {
        localStorage.setItem('financeData', JSON.stringify(newData));
        data = newData;
    };

    const loadData = () => {
        const storedData = localStorage.getItem('financeData');
        if (storedData) {
            data = JSON.parse(storedData);
        }
    };

    loadData();

    const checkInput = () => {
        const amount = document.getElementById('amount').value;
        const buttons = [
            'incomeBtn', 'expensesBtn', 'savingsMainBtn', 'savingsEmergencyBtn', 'withdrawalsMainBtn', 'withdrawalsEmergencyBtn'
        ];

        buttons.forEach(btnId => {
            document.getElementById(btnId).disabled = !amount;
        });
    };

    const addEntry = (category) => {
        const amount = document.getElementById('amount').value;
        if (!amount) return;
        const newEntry = { amount: parseFloat(amount), date: new Date().toISOString().split('T')[0] };
        data[category].push(newEntry);
        saveData(data);
        document.getElementById('amount').value = '';
        checkInput();
    };

    const addSavings = (category) => {
        const amount = document.getElementById('amount').value;
        if (!amount) return;
        const newEntry = { amount: parseFloat(amount), date: new Date().toISOString().split('T')[0] };
        data.savings[category].push(newEntry);
        saveData(data);
        document.getElementById('amount').value = '';
        checkInput();
    };

    const addWithdrawal = (category) => {
        const amount = document.getElementById('amount').value;
        if (!amount) return;
        const newEntry = { amount: parseFloat(amount), date: new Date().toISOString().split('T')[0] };
        data.withdrawals[category].push(newEntry);
        saveData(data);
        document.getElementById('amount').value = '';
        checkInput();
    };

    const generateReport = (months) => {
        const now = new Date();
        const pastDate = new Date();
        pastDate.setMonth(now.getMonth() - months);

        const report = {
            income: data.income.filter(i => new Date(i.date) >= pastDate),
            expenses: data.expenses.filter(e => new Date(e.date) >= pastDate),
            savings: {
                main: data.savings.main.filter(s => new Date(s.date) >= pastDate),
                emergency: data.savings.emergency.filter(s => new Date(s.date) >= pastDate)
            },
            withdrawals: {
                main: data.withdrawals.main.filter(w => new Date(w.date) >= pastDate),
                emergency: data.withdrawals.emergency.filter(w => new Date(w.date) >= pastDate)
            }
        };

        renderReport(report);
        updateSummary(report);
    };

    const renderReport = (report) => {
        const tableBody = document.getElementById('reportTable').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';

        const addRow = (type, data) => {
            data.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${type}</td><td>${entry.amount}</td><td>${entry.date}</td>`;
                tableBody.appendChild(row);
            });
        };

        addRow('Доход', report.income);
        addRow('Расход', report.expenses);
        addRow('Накопления', report.savings.main);
        addRow('Экстренные накопления', report.savings.emergency);
        addRow('Вывод из накоплений', report.withdrawals.main);
        addRow('Вывод из экстренных накоплений', report.withdrawals.emergency);
    };

    const updateSummary = (report) => {
        const totalSpent = report.expenses.reduce((sum, entry) => sum + entry.amount, 0);
        const totalDeposited = report.savings.main.reduce((sum, entry) => sum + entry.amount, 0);
        const totalEmergencyDeposited = report.savings.emergency.reduce((sum, entry) => sum + entry.amount, 0);
        const totalWithdrawnMain = report.withdrawals.main.reduce((sum, entry) => sum + entry.amount, 0);
        const totalWithdrawnEmergency = report.withdrawals.emergency.reduce((sum, entry) => sum + entry.amount, 0);

        const walletBalance = totalDeposited - totalWithdrawnMain - totalWithdrawnEmergency;
        const mainAccountBalance = totalDeposited - totalWithdrawnMain;
        const emergencyAccountBalance = totalEmergencyDeposited - totalWithdrawnEmergency;

        document.getElementById('totalSpent').textContent = totalSpent;
        document.getElementById('totalDeposited').textContent = totalDeposited;
        document.getElementById('totalEmergencyDeposited').textContent = totalEmergencyDeposited;
        document.getElementById('totalWithdrawnMain').textContent = totalWithdrawnMain;
        document.getElementById('totalWithdrawnEmergency').textContent = totalWithdrawnEmergency;
        document.getElementById('walletBalance').textContent = walletBalance;
        document.getElementById('mainAccountBalance').textContent = mainAccountBalance;
        document.getElementById('emergencyAccountBalance').textContent = emergencyAccountBalance;
    };

    const saveToFile = () => {
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'finance_data.json';
        link.click();
    };

    const loadFromFile = (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                saveData(JSON.parse(content));
                alert("Данные загружены успешно!");
                checkInput();
            };
            reader.readAsText(file);
        }
    };

    const clearData = () => {
        if (confirm("Вы уверены, что хотите очистить все данные?")) {
            localStorage.removeItem('financeData');
            data = { income: [], expenses: [], savings: { main: [], emergency: [] }, withdrawals: { main: [], emergency: [] } };
            renderReport(data);
            updateSummary(data);
        }
    };
</script>
</body>
</html>
