<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый учёт</title>
    <style>
        /* Добавьте свой CSS стиль или используйте стандартные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .button {
            padding: 10px;
            width: 100%;
            margin: 5px 0;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .button:active {
            opacity: 0.7;
        }

        .income { background-color: #4CAF50; }
        .expenses { background-color: #F44336; }
        .savings-main { background-color: #2196F3; }
        .savings-emergency { background-color: #FFC107; }
        .withdrawals-main { background-color: #9C27B0; }
        .withdrawals-emergency { background-color: #FF5722; }
        .file { background-color: #607D8B; }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Финансовый учёт</h2>
    <input type="number" id="amount" placeholder="Введите сумму" />
    <button class="button income" onclick="addEntry('income')">Получил</button>
    <button class="button expenses" onclick="addEntry('expenses')">Потратил</button>
    <button class="button savings-main" onclick="addSavings('main')">Отложил в накопительный</button>
    <button class="button savings-emergency" onclick="addSavings('emergency')">Отложил в экстренный</button>
    <button class="button withdrawals-main" onclick="addWithdrawal('main')">Взял из накопительных</button>
    <button class="button withdrawals-emergency" onclick="addWithdrawal('emergency')">Взял из экстренных</button>

    <h3>Отчёты</h3>
    <button class="button file" onclick="generateReport(1)">За месяц</button>
    <button class="button file" onclick="generateReport(3)">За 3 месяца</button>
    <button class="button file" onclick="generateReport(6)">За 6 месяцев</button>

    <h3>Файл</h3>
    <button class="button file" onclick="saveToFile()">Сохранить в файл</button>
    <input type="file" id="fileInput" onchange="loadFromFile(event)" />
</div>

<script>
    let data = {
        income: [],
        expenses: [],
        savings: { main: [], emergency: [] },
        withdrawals: { main: [], emergency: [] }
    };

    // Сохранение данных в localStorage
    const saveData = (newData) => {
        localStorage.setItem('financeData', JSON.stringify(newData));
        data = newData;
    };

    // Загрузка данных из localStorage
    const loadData = () => {
        const storedData = localStorage.getItem('financeData');
        if (storedData) {
            data = JSON.parse(storedData);
        }
    };

    loadData(); // Загружаем данные при инициализации

    // Добавление записи (доход, расход, сбережения или снятие)
    const addEntry = (category) => {
        const amount = document.getElementById('amount').value;
        if (!amount) return;
        const newEntry = { amount: parseFloat(amount), date: new Date().toISOString().split('T')[0] };
        data[category].push(newEntry);
        saveData(data);
        document.getElementById('amount').value = '';
    };

    // Добавление сбережений
    const addSavings = (category) => {
        const amount = document.getElementById('amount').value;
        if (!amount) return;
        const newEntry = { amount: parseFloat(amount), date: new Date().toISOString().split('T')[0] };
        data.savings[category].push(newEntry);
        saveData(data);
        document.getElementById('amount').value = '';
    };

    // Добавление снятия средств
    const addWithdrawal = (category) => {
        const amount = document.getElementById('amount').value;
        if (!amount) return;
        const newEntry = { amount: parseFloat(amount), date: new Date().toISOString().split('T')[0] };
        data.withdrawals[category].push(newEntry);
        saveData(data);
        document.getElementById('amount').value = '';
    };

    // Генерация отчёта за указанный период
    const generateReport = (months) => {
        const now = new Date();
        const pastDate = new Date();
        pastDate.setMonth(now.getMonth() - months);
        const report = {
            income: data.income.filter(i => new Date(i.date) >= pastDate),
            expenses: data.expenses.filter(e => new Date(e.date) >= pastDate),
            savings: {
                main: data.savings.main.filter(s => new Date(s.date) >= pastDate),
                emergency: data.savings.emergency.filter(s => new Date(s.date) >= pastDate)
            },
            withdrawals: {
                main: data.withdrawals.main.filter(w => new Date(w.date) >= pastDate),
                emergency: data.withdrawals.emergency.filter(w => new Date(w.date) >= pastDate)
            }
        };
        console.log(report);
    };

    // Сохранение данных в файл
    const saveToFile = () => {
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'financeData.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    };

    // Загрузка данных из файла
    const loadFromFile = (event) => {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const loadedData = JSON.parse(e.target.result);
                saveData(loadedData);
            } catch (error) {
                alert('Ошибка при загрузке файла. Убедитесь, что это правильный JSON-файл.');
            }
        };
        reader.readAsText(file);
    };
</script>

</body>
</html>
